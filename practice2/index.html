<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web2</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задание 2</h1>
    <div class="box">
        <div class="text">
            1. Клонируем репозиторий локально на компьютер
        </div>
        <img src="img/clone.png" alt="">
    </div>
    <div class="box">
        <div class="text">
            2. Добавляем необходимые файлы
        </div>
    </div>
    <div class="box">
        <div class="text">
            3. Проверяем статус
        </div>
        <img src="img/status.png" alt="">
        <div class="subtitle">
            Эта команда показывает, какие изменения произошли
        </div>
    </div>
    <div class="box">
        <div class="text">
            4. Фиксируем изменения с <span>git add</span>
        </div>
        <img src="img/add.png" alt="">
    </div>
    <div class="box">
        <div class="text">
            5. Делаем сам коммит
        </div>
        <img src="img/commit.png" alt="">
    </div>
    <div class="box">
        <div class="text">
            6. <span>git push</span>
        </div>
        <img src="img/push.png" alt="">
    </div>
    <div class="box">
        <div class="text">
            7. <span>git pull</span>
        </div>
        <img src="img/pull.png" alt="">
    </div>
    <div class="box">
        <div class="text">
            8. Проверка работы <span>index.php</span>
        </div>
        <img src="img/php.png" alt="">
        <div class="subtitle">Работает!</div>
    </div>
</body>
</html>
